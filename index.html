
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animation-container">
        <object type="image/svg+xml" data="rect.svg" class="animated-svg" id="rect"></object>
        <object type="image/svg+xml" data="path.svg" class="animated-svg" id="path"></object>
        <object type="image/svg+xml" data="circle.svg" class="animated-svg" id="circle"></object>
    </div>
</body>
</html>
